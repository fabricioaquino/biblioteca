version: "3.8"

services:
  mysql:
    image: mysql:latest
    container_name: biblioteca-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: biblioteca
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - biblioteca

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biblioteca-php
    restart: always
    volumes:
      - ./:/var/www/html 
      # As duas linhas abaixo criam volumes internos (n√£o sincronizados com o Windows)
      - /var/www/html/vendor
      - /var/www/html/bootstrap/cache
    ports:
      - "8181:80" # Apache
      - "5173:5173"   # Vite dev server
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - biblioteca

networks:
  biblioteca:
    driver: bridge

volumes:
  mysql_data: